{%block title%}
<title>Sign Up</title>
{%endblock title%}
{%block body%}
<div class="container min-vh-100 d-flex align-items-center">
  <div class="row w-100 shadow rounded-4 overflow-hidden bg-white">

    <!-- LEFT PANEL -->
    <div class="col-lg-5 p-5 text-center">

      <h2 class="fw-bold">Welcome!</h2>
      <p class="text-muted">Create your account</p>

      <div class="border rounded-4 p-4 bg-light mt-4">

        

        <button class="btn btn-outline-dark w-100 mb-3 d-flex align-items-center justify-content-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
  <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
</svg> Continue with Google
        </button>

        

      </div>

      

    </div>

    <!-- RIGHT IMAGE PANEL -->
    <div class="col-lg-7 d-none d-lg-block p-0">
      <img 
        src="/static/signup.jpg"
        class="img-fluid h-100 w-100 object-fit-cover"
        alt="image">
    </div>

  </div>
</div>

{%endblock body%}
