{%extends "base.html"%}
{%block title%}
<title>Contact Us</title>
{%endblock title%}
{%block body%}



<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Contact Us</h1>
            <p class="col-lg-10 fs-4">If you have any problem related to programming you can contact us and we will try to solve your problem.</p>
            
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <form method="post" action="/contact">
        {%csrf_token%}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" name="name">

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">

        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" aria-describedby="subject" name="subject">

        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message"></textarea>
        </div>
        <center> <button type="submit" class="btn btn-outline-dark">Send Message</button></center>
    </form>
        </div>
    </div>
</div>

{%endblock body%}
